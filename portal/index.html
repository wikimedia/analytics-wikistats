		<h3><img src='wmf_logo.png'>&nbsp;<a href='http://stats.wikimedia.org/EN/ReportCardTopWikis.htm'>Summaries for all Wikimedia Wikis</a> (trends and basic stats)</h3>
		<p>Summary reports contain a table with basic metrics for one wiki, plus yearly and monthly changes.
		<br>Also the following trends are charted: total articles, new articles, active editors, page views.  	
		<p>There are sets of summaries per project:<br><a title="report card Wikipedia" href="http://stats.wikimedia.org/EN/ReportCardTopWikis.htm">Wikipedia</a>, <a title="report card Wiktionary" href="http://stats.wikimedia.org/wiktionary/EN/ReportCardTopWikis.htm">Wiktionary</a>, <a title="report card Wikibooks" href="http://stats.wikimedia.org/wikibooks/EN/ReportCardTopWikis.htm">Wikibooks</a>, <a title="report card Wikinews" href="http://stats.wikimedia.org/wikinews/EN/ReportCardTopWikis.htm">Wikinews</a>, <a title="report card Wikiquote" href="http://stats.wikimedia.org/wikiquote/EN/ReportCardTopWikis.htm">Wikiquote</a>, <a title="report card Wikiversity" href="http://stats.wikimedia.org/wikiversity/EN/ReportCardTopWikis.htm">Wikiversity</a>, <a title="report card Wikisource" href="http://stats.wikimedia.org/wikisource/EN/ReportCardTopWikis.htm">Wikisource </a>and <a title="report card other WIkimedia projects" href="http://stats.wikimedia.org/wikispecial/EN/ReportCardTopWikis.htm">Other Projects</a>.</p>
    <p>For Wikipedia there are also sets of summaries per region:<br><a title="report card Africa" href="http://stats.wikimedia.org/EN_Africa/ReportCardAfrica.htm">Africa</a>, <a title="report card America's" href="http://stats.wikimedia.org/EN_America/ReportCardAmerica.htm">America’s</a>, <a title="report card Asia" href="http://stats.wikimedia.org/EN_Asia/ReportCardAsia.htm">Asia</a>, <a title="report card Europe" href="http://stats.wikimedia.org/EN_Europe/ReportCardEurope.htm">Europe</a>, <a title="report card India" href="http://stats.wikimedia.org/EN_India/ReportCardIndia.htm">India</a>, <a title="report card Oceania" href="http://stats.wikimedia.org/EN_Oceania/ReportCardOceania.htm">Oceania</a>, and also for <a title="report card Artificial Languages" href="http://stats.wikimedia.org/EN_Artificial/ReportCardArtificial.htm">Artificial Languages</a>.</p>
    <p>For every wiki there is also a link to its summary report in the project sitemaps:&nbsp;<br><a title="Wikipedia sitemap" href="http://stats.wikimedia.org/EN/Sitemap.htm">Wikipedia</a>, <a title="Wiktionary sitemap" href="http://stats.wikimedia.org/wiktionary/EN/Sitemap.htm">Wiktionary</a>, <a title="Wikibooks sitemap" href="http://stats.wikimedia.org/wikibooks/EN/Sitemap.htm">Wikibooks</a>, <a title="Wikinews sitemap" href="http://stats.wikimedia.org/wikinews/EN/Sitemap.htm">Wikinews</a>, <a title="Wikiquote sitemap" href="http://stats.wikimedia.org/wikiquote/EN/Sitemap.htm">Wikiquote</a>, <a href="http://stats.wikimedia.org/wikiversity/EN/Sitemap.htm">Wikiversity</a>, <a title="Wikisource sitemap" href="http://stats.wikimedia.org/wikisource/EN/Sitemap.htm">Wikisource</a> and <a title="Sitemap other Wikimedia projects" href="http://stats.wikimedia.org/wikispecial/EN/Sitemap.htm">Other Projects</a>.</p>

    <a id='process' name='process'></a>
    <h3>Wikistats Process</h3>	

    <font color=#080><b>For an introduction to data feeds and report sets see this <a href='http://stats.wikimedia.org/wikistats_overview.html'>Wikistats Overview</a></b></font>	

    <p><b>Dumps</b>
    <p>All 750+ Wikimedia wikis are <a href='http://www.infodisiac.com/cgi-bin/WikimediaDownload.pl?#projects'>exported on a regular basis</a> to so called dump files.
    <br>The Wikicounts scripts process these dumps and generate a lot of intermediate csv files.
    <br>The Wikireports scripts read from these csv files and generate reports in many languages. 
    <br>The csv files are also available for download, see below.   
    <p>Rudimentary documentation: <a href='http://meta.wikimedia.org/wiki/Wikistats'>Intro + How to run WikiStats on your own Mediawiki site</a>

    <p><b>Log files</b>
    <p>All requests to Wikimedia servers are logged. 
    <br>Mid 2009: 4,000 article requests per second, 70,000 file requests per second all in all. 
    <br>From these logs page view counts are distilled. 
    <p>Documentation: <a href='http://www.mediawiki.org/wiki/Manual:Wikistats/TrafficReports'>Traffic Reports</a>

		<a id='concepts' name='concepts'></a>	
		<h3>Core Concepts</h3> 
		<dl>
			<dt>Contributors
			<dd>Also called here <i>wikipedians</i>, <i>wikireporters</i>, <i>wiktionarians</i>, etc depending on the project)
			<p>Defined as <b>registered</b> users who edited 10 or more times since they arrived, 
			<br>and thus showed at least a modicum of involvement at one point in time.
			<p>This number can only grow.	The number is very inclusive. Compare (very) active users below.
			<dt>(Very) Active Users 
			<dd>Contributors that edited at least 5 or 100 times in any given month
			<br>Note: charts show weekly data. <i>Very active</i> is then 25 edits or more per week 	
			
			<dt>Bots
			<dd>Mass edit tools, employed (semi-) automatically by registered users, for routine corrections and housekeeping. 
			<br><a href='http://stats.wikimedia.org/EN/BotActivityMatrix.htm'>Their contribution</a> increased considerably over the years. Distinguishing between human editors and bots
	    <br>has therefore become more and more urgent, and is now a work in progress. For example <a href='http://stats.wikimedia.org/EN/TablesWikipediaEN.htm#activitylevels'>edit activity</a> is now differentiated. 
  	</dl>
